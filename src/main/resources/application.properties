spring.datasource.url = jdbc:mysql://localhost:3306/terceranotaweb

# nombre de usuario y contraseña
spring.datasource.username = root
spring.datasource.password =

# mostrar sentencias SQL en la consola
spring.jpa.show-sql = true

# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto = update

# hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# security
jwt.secret = secret
jwt.expiration = 36000

springdoc.api-docs.enabled=true

springdoc.swagger-ui.enabled=true

springdoc.api-docs.path=/api-docs

springdoc.swagger-ui.path=/docs/swagger-ui.html


<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ADMIN HALCONES</title>

    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="images/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid position-relative d-flex p-0">



    <!-- Sign In Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3 ">
                        <a href="index.html" class="">
                            <h3 class="text-primary"><i class="fa fa-user-secret me-5"></i>ADMIN </h3>
                        </a>
                    </div>

                    <div class="form-floating mb-3">
                        <input  type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email </label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Contraseña</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
                        </div>
                        <a href="">Recordar Contraseña</a>
                    </div>
                    <input id="login" href="" type="submit" onclick="getInput();" class="btn btn-primary py-3 w-100 mb-4" value="Iniciar sesion"></input>
                    <p class="text-center mb-0">Aun no tienes una cuenta? <a href="signup.html">Registrate</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign In End -->
</div>
<script type="text/javascript">
    function getInput(){
        let correo = document.getElementById("floatingInput").value;
        let pass = document.getElementById("floatingPassword").value;
        if(correo === null || correo === undefined || correo === ''){
            alert("Campo email vacío")
            return
        }
        if(pass === null || pass === undefined || pass === ''){
            alert("Campo contraseña vacío")
            return
        }
        const reqBody = {
            nombreUsuario:correo,
            password:pass
        }

        fetch('http://localhost:8080/auth/login', {
            method: "POST",
            body:JSON.stringify(reqBody),
            headers: {"Content-type": "application/json;charset=UTF-8"}
            })
            .then(response => response.json())
            .then(json => {
                saveUserOnLocalStorage(json);
                login(json.nombreUsuario);
            })
            .catch(err => console.log(err));
    }
    function saveUserOnLocalStorage(user){
        localStorage.setItem('TOKEN', user.token);
        localStorage.setItem('USERNAME', user.nombreUsuario);
    }
    function login(nombreUsuario){
        alert("Bienvenido, "+ nombreUsuario);
        window.location.href= "admin.html";
    }

</script>
</body>

</html>
